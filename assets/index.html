<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>판다마켓</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />

<body>
  <header class="header">
  <div class="container header-inner">
  
    <div class="brand">
      <img class="brand-logo" src="./assets/images/panda-face.svg" alt="판다 로고" />
      <a href="./index.html" class="logo" aria-label="판다마켓 로고">판다마켓</a>
    </div>

    
    <a href="./login.html" class="btn-login">로그인</a>
  </div>
</header>
<main class="main">
  <!--좌(텍스트/버튼) / 우(판다 이미지) -->
  <section class="hero-wrap">
    <div class="container hero">
      <div class="hero-left">
        <h1>일상의 모든 물건을<br>거래해 보세요</h1>
        <a href="/items" class="btn-primary">구경하러 가기</a>
      </div>
      <div class="hero-right">
        <img src="./assets/images/Img_home_top.png" alt="판다 일러스트">
      </div>
    </div>
  </section>

  <!--(좌/우 번갈아) -->
  <section class="cards container">
    <!--  좌 이미지 / 우 텍스트 -->
    <article class="card">
      <div class="card-media">
        <img src="./assets/images/Img_home_01.png" alt="인기 상품 이미지">
      </div>
      <div class="card-text">
        <p class="eyebrow">Hot item</p>
        <h2>인기 상품을<br>확인해 보세요</h2>
        <p class="desc">가장 HOT한 중고거래 물품을<br>판다마켓에서 확인해 보세요</p>
      </div>
    </article>
    </section>

    <!--  좌 텍스트 / 우 이미지 -->
    <section class="cards container">
    <article class="card card-reverse">
      <div class="card-media">
        <img src="./assets/images/Img_home_02.png" alt="검색 일러스트">
      </div>
      <div class="card-text">
        <p class="eyebrow">Search</p>
        <h2>구매를 원하는<br>상품을 검색하세요</h2>
        <p class="desc">구매하고 싶은 물건을 검색해서<br>쉽게 찾아보세요</p>
      </div>
    </article>
    </section>

    <!-- 좌 이미지 / 우 텍스트 -->
    <section class="cards container">
    <article class="card">
      <div class="card-media">
        <img src="./assets/images/Img_home_03.png" alt="등록 일러스트">
      </div>
      <div class="card-text">
        <p class="eyebrow">Register</p>
        <h2>판매를 원하는<br>상품을 등록하세요</h2>
        <p class="desc">어떤 물건이든 판매하고 싶은 상품을 <br>쉽게 등록해보세요</p>
      </div>
    </article>
  </section>

  <section>
    <div class="footer-top"></div>
  </section> 
  <!-- 하단 배너(푸터 위 하늘색 섹션) -->
  <section class="trust-wrap">
    <div class="container trust">
      <div class="trust-left">
        믿을 수 있는<br>판다마켓 중고 거래
      </div>
      <div class="trust-right">
          <img src="./assets/images/Img_home_bottom.png" alt="대화하는 판다들">
      </div>
    </div>
  </section>
</main>
